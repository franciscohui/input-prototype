<!DOCTYPE html>
<html>
<head>
  <title>Input Prototype</title>
  <script type="text/javascript" src="jquery-3.2.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" scr="typeahead.js"></script>
</head>
<body>

  <div id="app">
    <form action="detail-page.html">

      <label>Title</label>
      <input type="text" name="" v-model="title">
      <label>Description</label>
      <textarea type="textfield" name="" v-model="description"></textarea>

      <input type="checkbox" value="Jack" v-model="checkedNames">
      <input type="checkbox" value="Bob" v-model="checkedNames">
      <input type="checkbox" value="Rose" v-model="checkedNames">
      <span>{{checkedNames}}</span>
      
      <select v-model="selected" v-on:change="submit">
        <option disabled value="">Please select one</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>{{selected}}</span>


      <input class="search-selection" placeholder='Type a country' type='text' size='22' name='countries' data-provide='typeahead' autocomplete="off" />
      <a @click="searchSelection" >Add</a>


      <!-- submit -->
      <input v-on:click="submit" type="submit" name="Submit">
    </form>

  </div>
